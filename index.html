<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <script src="Js/darkmode.js" defer></script>
    <script src="Js/index.js" defer></script>
    <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="responsivo.css"> -->
    <link rel="stylesheet" href="css/responsivo2.css">
    <script type="text/javascript" src="Js/vanilla-tilt.js" defer></script>


    <title>Pokedex</title>

</head>
<body>

    <div class="trilho" id="trilho">
        <div class="indicador"></div>
    </div>
    <div class="your-element" data-tilt>
 <div class="frente_pokedex ">

        <h1 class="titulo">Clique para abrir a Pokedex</h1>
        <img src="images/frente.png" alt="" class="frente sumir">
    </div></div>  
      
 

    <main  id="container" class="esconder">
        <img src="" alt="pokemon" class="pokemon_image  ">

        <h1 class="pokemon-data  "> 
            <span class="pokemon-number  "></span> 
            <span class="pokemon-name  "></span>
        
        </h1>


        <form class="formulario  " id="formulario">
            <input type="search" class="input-search " id="input-search" placeholder="Buscar nome ou numero..." required>
        </form>


        <div class="botoes ">

            <button class="botao prev "> Ante &lt </button>
            <button class="botao next "> Prox &gt </button>

        </div>


        <img src="images/pokedex.png" alt="pokedex" class="pokedex " >
      
        
    </main>
        <button class="fechar mostrar" id="close"> x</button> 

</body>
</html>
